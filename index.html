<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>Day 2</title>
</head>
<body>
  
  <div class="container">
    <div class="d-md-flex flex-md-row flex-column align-items-start my-3">
      <div class="input-group-sm flex-grow-1" data-provide="datepicker">
        <input type="date" id="elDateInput" class="form-control">
        <ul id="list" class="list-group d-inline-flex mw-100 my-2">
        </ul>
      </div>
      
      <div class="">
        <select class="flex-grow-1 flex-shrink-0 form-control w-auto ml-5" id="userOption">
        </select>
        <table class="table table-dark">
          <thead>
          </thead>
          <tbody id="tableBody">
            
           
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <template id="userInfoBody">
    <tr class="table-active">
      <th scope="row" class="date"></th>
      <td colspan="2" class="table-active visit"></td>
      <td class="user-score"></td>
    </tr>
  </template>

  <template id="optionTemplate">
    <option value="" class="option"></option>
  </template>
  
  <template id="elItemTemplate">
    <li class="list-group-item d-flex align-items-center justify-content-between overflow-hidden">
      <span class="name flex-grow-1 text-truncate">
        Rasul Ismoilov
      </span>
      <span class="visit mx-2 flex-shrink-0">
        OK
      </span>
      <span class="score mx-2 flex-shrink-0">
        5
      </span>
    </li>
  </template>
  
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/view.js"></script>
  <script src="js/search.js"></script>
  <script src="js/edit.js"></script>
  
</body>
</html>
